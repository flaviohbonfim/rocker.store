<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>rocker.store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab74162177.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="./images/logo.png" alt="rocker.store" width="250px"/></a>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">sobre</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-left">
            <h2>WE WILL</h2>
            <h1>ROCK YOU!</h1>
            <p>Cadastre-se para receber promoções e novidades exclusivas em seu email</p>
            <form id="form">
                <input type="text" placeholder="nome" id="nome">
                <input type="text" placeholder="email" id="email">    
                <button type="submit" class="cta">cadastrar</button>
            </form>
        </div>
        <div class="content-right">
            <img src="./images/bg.jpg" alt="images" class="hero-img">
        </div>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados.</p>
        <i class="fab fa-github"></i><a href="http://github.com/flaviohbonfim" target="_blank">flaviohbonfim</a>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
